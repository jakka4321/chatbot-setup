<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>BeyondChats Setup</title>
  <link rel="stylesheet" href="style.css" />
  <script src="app.js" defer></script>
</head>
<body>
  <!-- Registration Section -->
  <section class="registration-container">
    <h1>Register</h1>
    <form id="registration-form">
      <input type="text" placeholder="Name" required />
      <input type="email" placeholder="Email" required />
      <input type="password" placeholder="Password" required />
      <button type="button" class="google-btn">Continue with Google</button>
      <button type="submit" class="submit-btn">Submit</button>
    </form>
    <div id="email-verification" class="hidden">
      <input type="text" placeholder="Enter verification code" />
      <button class="verify-btn">Verify</button>
    </div>
  </section>

  <!-- Setup Organization Section -->
  <section class="organization-setup">
    <h1>Setup Organization</h1>
    <form id="org-form">
      <input type="text" id="company-name" placeholder="Company Name" required />
      <input type="url" id="website-url" placeholder="Company Website URL" required />
      <textarea id="company-description" placeholder="Company Description"></textarea>
      <button type="button" id="fetch-description">Fetch Meta-Description</button>
      <button type="submit">Submit</button>
    </form>

    <div id="scraped-data">
      <h2>Scraped Webpages</h2>
      <ul id="webpages-list">
        <!-- Dummy content for scraped data -->
      </ul>
    </div>
  </section>

  <!-- Chatbot Integration Section -->
  <section class="chatbot-integration">
    <h1>Chatbot Integration & Testing</h1>
    <button id="test-chatbot" class="test-btn">Test Chatbot</button>
    <button id="integrate-chatbot" class="integrate-btn">Integrate Chatbot</button>
    <button id="test-integration" class="test-btn">Test Integration</button>
    <div id="success-message" class="hidden">
      🎉 Integration Successful! 🎉
      <br />
      <button class="admin-panel-btn">Explore Admin Panel</button>
      <button class="start-chat-btn">Start Talking to Your Chatbot</button>
      <div>
        <p>Share on Social Media:</p>
        <button class="social-btn">Facebook</button>
        <button class="social-btn">Twitter</button>
      </div>
    </div>
    <div id="error-message" class="hidden">
      ❌ Integration Failed. Please try again.
    </div>
  </section>

</body>
</html>
